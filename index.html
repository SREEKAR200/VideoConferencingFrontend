<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Conferencing Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- PeerJS CDN for WebRTC peer-to-peer calls -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <button class="toggle-dark" onclick="document.body.classList.toggle('dark')">ðŸŒ™ Toggle Dark Mode</button>


    <h2>Video Call + Real-Time Speech Intelligence</h2>
    <!-- Local video stream -->
    <video id="localVideo" autoplay muted playsinline></video>
    <!-- Peer video stream -->
    <video id="peerVideo" autoplay playsinline></video>

    <!-- PeerJS Controls -->
    <div>
        <div>Your Peer ID: <span id="yourId"></span></div>
        <input id="peerIdInput" placeholder="Enter Other Peer ID to Call">
        <button id="callBtn">Start Video Call</button>
    </div>

    <!-- Audio Upload/Realtime controls -->
    <div>
        <label for="audioFile">Upload Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*">
        <button id="uploadBtn">Process Audio</button>
    </div>
    <div>
        <label for="srcLang">Source Language:</label>
        <select id="srcLang">
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <!-- Add more as needed -->
        </select>
        <label for="tgtLang">Target Language:</label>
        <select id="tgtLang">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
    </div>
    <div id="result">
        <h3>Transcript, Diarization, & Translation Results:</h3>
        <pre id="transcript"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
