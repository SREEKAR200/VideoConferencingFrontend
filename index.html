<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Conferencing Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- PeerJS CDN for WebRTC peer-to-peer calls -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <button class="toggle-dark" onclick="document.body.classList.toggle('dark')">ðŸŒ™ Toggle Dark Mode</button>

    <h2>Video Call + Real-Time Speech Intelligence</h2>
    <div style="display:flex; gap:20px;">
        <!-- Local video stream -->
        <video id="localVideo" autoplay muted playsinline style="width: 320px; height: 240px; background:#141e30;"></video>
        <!-- Peer video stream -->
        <video id="peerVideo" autoplay playsinline style="width: 320px; height: 240px; background:#141e30;"></video>
    </div>

    <!-- PeerJS Controls -->
    <div style="margin-top:10px;">
        <div>Your Peer ID: <span id="yourId"></span></div>
        <input id="peerIdInput" placeholder="Enter Other Peer ID to Call">
        <button id="callBtn">Start Video Call</button>
    </div>

    <!-- Audio Upload/Realtime controls -->
    <div style="margin-top:10px;">
        <label for="audioFile">Upload Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*">
        <button id="uploadBtn">Process Audio</button>
    </div>
    <div style="margin-top:10px;">
        <label for="srcLang">Source Language:</label>
        <select id="srcLang">
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <!-- Add more as needed -->
        </select>
        <label for="tgtLang">Target Language:</label>
        <select id="tgtLang">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <!-- Add more as needed -->
        </select>
    </div>
    <div id="result" style="margin-top:20px;">
        <h3>Transcript, Diarization, & Translation Results:</h3>
        <!-- Live subtitles -->
        <div id="subtitle" style="font-size: 1.7em; color: #ffee58; font-weight:bold; margin-bottom:10px;"></div>
        <!-- Full transcript -->
        <pre id="transcript" style="background:#212321;color:#8be9fd;padding:12px;border-radius:8px;max-height:140px;overflow:auto;"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
